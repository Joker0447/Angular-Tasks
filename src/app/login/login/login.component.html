<div class="flex min-h-screen">
  <div class="w-full md:w-1/2 flex items-center justify-center bg-white p-10">
    <form class="w-full max-w-md space-y-6" (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Log In</h1>
        <p class="text-gray-500">Enter your credentials to continue</p>
      </div>

      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          [(ngModel)]="loginObj.username"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
          placeholder="Your username"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          [(ngModel)]="loginObj.password"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
          placeholder="Your password"
        />
      </div>

      <button
        type="submit"
        [disabled]="!loginForm.form.valid"
        class="w-full bg-blue-600 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition"
      >
        Sign In
      </button>
    </form>
  </div>

  <div
    class="hidden md:block md:w-1/2 bg-cover bg-center"
    style="background-image: url('https://images.unsplash.com/photo-1521737604893-d14cc237f11d?auto=format&fit=crop&w=1350&q=80')"
  ></div>
</div>
