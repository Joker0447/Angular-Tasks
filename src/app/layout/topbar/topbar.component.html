<!-- Enhanced CRM Topbar -->
<div class="flex items-center justify-between bg-white p-3 shadow-md border-b">
  <!-- Left Section - Search -->
  <div class="flex items-center flex-1 max-w-2xl">
    <div class="relative flex-1">
      <div class="absolute inset-y-0 left-0 flex items-center pl-3">
        <span class="material-icons text-gray-400 text-base">search</span>
      </div>
      <input
        type="text"
        placeholder="Type to search"
        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
      />
      <div class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer">
        <span class="material-icons text-gray-400 text-base">close</span>
      </div>
    </div>
  </div>

  <!-- Right Section - Actions -->
  <div class="flex items-center gap-3 ml-4">
    <!-- More Dropdown -->
    <div class="relative">
      <button class="flex items-center gap-2 px-3 py-2 text-sm text-gray-700 hover:bg-gray-50 rounded-lg transition-colors">
        <span>More</span>
        <span class="material-icons text-sm">expand_more</span>
      </button>
    </div>

    <!-- Add Widget -->
    <div class="relative">
      <button class="flex items-center gap-2 px-3 py-2 text-sm text-gray-700 hover:bg-gray-50 rounded-lg transition-colors">
        <span>Add Widget</span>
        <span class="material-icons text-sm">expand_more</span>
      </button>
    </div>

    <!-- Action Buttons -->
    <div class="flex items-center gap-2">
      <!-- Settings -->
      <button class="p-2 text-gray-600 hover:text-gray-800 hover:bg-gray-100 rounded-lg transition-colors" title="Settings">
        <span class="material-icons text-lg">settings</span>
      </button>

      <!-- Calendar -->
      <button class="p-2 text-gray-600 hover:text-gray-800 hover:bg-gray-100 rounded-lg transition-colors" title="Calendar">
        <span class="material-icons text-lg">calendar_today</span>
      </button>

      <!-- Tasks -->
      <button class="p-2 text-gray-600 hover:text-gray-800 hover:bg-gray-100 rounded-lg transition-colors" title="Tasks">
        <span class="material-icons text-lg">checklist</span>
      </button>

      <!-- Notifications -->
      <button class="p-2 text-gray-600 hover:text-gray-800 hover:bg-gray-100 rounded-lg transition-colors relative" title="Notifications">
        <span class="material-icons text-lg">notifications</span>
        <span class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full"></span>
      </button>

      <!-- User Profile -->
      <button class="p-2 text-gray-600 hover:text-gray-800 hover:bg-gray-100 rounded-lg transition-colors" title="Profile">
        <span class="material-icons text-lg">person</span>
      </button>
    </div>
  </div>
</div>
